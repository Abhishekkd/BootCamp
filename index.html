<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <title>WebDev BootCamp</title>
</head>
<body>
    <!-- navBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- to contain things into certain space -->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WebDev BootCamp</a>
        <!-- data-bs means that we want the toggle to be collapse -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- hamburger icon -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- so to collapse on smaller screens -->
        <!-- this div will be toggled when we click on hamburger menu cause we are targeting this using id -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- margin start auto to align things to the right -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#learn">Things You'll Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#queries">Queries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#instructors">Instructors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
